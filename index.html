<body>

    <!-- Navbar -->

    <!-- reference: https://www.behance.net/gallery/211103959/Coworking-Space-Web-Design/modules/1199912335 -->


    <nav>
        <div class="logo-placeholder">
            <img src="#" alt="">
        </div>
    
        <div class="nav-links">
            <a href="#">Platform</a>
            <a href="#">Services</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->

    <section class="hero">
        <div class="part0">
            <h1>Redefining the <span>future of work</span></h1>
            <h3>Top Shared Workspaces</h3>
            <div class="line"></div>
            <p>DeskPro is London's fastest growing flexible workspace, thoughtfully designed to enable people and businesses to grow.</p>
            <div class="buttons">
                <button>Book Demo</button>
                <button>Take Virtual Tour</button>
            </div>
        </div>

        <div class="part1">
            <div class="controller">
                <div class="image-properties">
                    <div class="image-label">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Desk 42, Alexandrea J.</span>
                    </div>
                    <img class="image-size" src="/images/man-593333_640.jpg" alt="">
                </div>
                <button>
                    <i class="fa-solid fa-circle-check"></i>
                    <span class="button-span">Automatically Booked</span>
                </button>
                <img class="shape" src="/images/pngwing.com.png" alt="">
            </div>
        </div>
